
<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type = "text/css" href="css/contact-style.css">
		<title>Terra Solutions</title>
	</head>

	<body>
		<div id="headerbackground"></div>

		<div id="header">
			<div id="nav">
				<a href="main.html" id="logo"><img src="images/logo.png"></a>

				<ul>
					<li><a href="main.html">ABOUT</a></li>
					<li><a href="news.html">NEWS</a></li>
					<li><a href="gallery.html">GALLERY</a></li>
					<li><a href="contact.html">CONTACT</a></li>
				</ul>
			</div>
		</div>

		<div id="main">
			<div id="content">
				<iframe
					id="map"
					width="830"
					height="600"
					style="border:0"
					loading="lazy"
					allowfullscreen
					referrerpolicy="no-referrer-when-downgrade"
					src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAJik4ZZhTXyfBCuLWR8H-PZ0R36YKJT-E&q=Seattle+WA">
				</iframe>

				<div id="contactform">
					<h1>Contact Us</h1>
					<form>
						<label for="name">Name:</label>
						<input type="text" id="name" name="name" required>

						<label for="email">Email:</label>
						<input type="email" id="email" name="email" required>

						<label for="message">Message:</label>
						<textarea id="message" name="message" required></textarea>

						<input id="submit" type="submit" value="Submit">
					</form>
				</div>
			</div>
		</div>

		<div id="footer">
			<p>Copyright &copy; 2024 Terra Solutions. All rights reserved.</p>
		</div>
	</body>
</html>
